<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ضيف البث المباشر</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #f5f5f5;
        }
        #localVideo {
            width: 100%;
            max-width: 600px;
            background: #000;
            border-radius: 8px;
        }
        .controls {
            margin: 20px 0;
        }
        button {
            padding: 10px 15px;
            margin: 0 5px;
            background: #2196F3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        #status {
            margin: 15px 0;
            font-weight: bold;
        }
        .quality {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        #quality-indicator {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <h1>واجهة الضيف</h1>
    
    <video id="localVideo" autoplay muted></video>
    
    <div class="controls">
        <button onclick="toggleCamera()">تبديل الكاميرا</button>
        <button onclick="toggleMic()"><span id="micText">إيقاف الميكروفون</span></button>
        <button onclick="toggleFullscreen()">ملء الشاشة</button>
    </div>
    
    <p id="status">جاري التهيئة...</p>
    
    <div class="quality">
        <span>جودة الاتصال:</span>
        <span id="quality-text">--</span>
        <span id="quality-indicator">●</span>
    </div>

    <script>
        // ضع هنا كود JavaScript الذي أرسلته بالضبط
        // بدءًا من let localStream; وحتى نهاية الكود
    </script>
</body>
</html>
