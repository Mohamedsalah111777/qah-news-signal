<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Page - QAH News</title>
  <style>
    body {
      margin: 0;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      overflow: hidden;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      background: black;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    button {
      margin: 5px;
      padding: 10px 15px;
      background-color: #444;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #666;
    }
  </style>
</head>
<body>
  <video id="localVideo" autoplay playsinline muted></video>
  <div id="controls">
    <button onclick="toggleCamera()">تبديل الكاميرا</button>
    <button onclick="toggleFullscreen('localVideo')">ملء الشاشة</button>
  </div>
  <script src="guest.js"></script>
</body>
</html>
