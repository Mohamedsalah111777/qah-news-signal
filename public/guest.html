<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Guest Page - QAH News</title>
  <style>
    body {
      margin: 0;
      background: black;
      height: 100vh;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    video {
      width: 100%;
      height: auto;
      max-height: 100vh;
    }
    #controls {
      position: absolute;
      top: 10px;
      right: 10px;
      z-index: 10;
    }
    button {
      padding: 8px 12px;
      margin: 2px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button onclick="toggleCamera()">تبديل الكاميرا</button>
    <button onclick="toggleFullscreen('localVideo')">ملء الشاشة</button>
  </div>
  <video id="localVideo" autoplay playsinline></video>
  <script src="guest.js"></script>
</body>
</html>
