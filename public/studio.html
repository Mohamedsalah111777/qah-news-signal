<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Page - QAH News</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 80%;
      max-height: 80vh;
      border: 2px solid #fff;
      border-radius: 10px;
      background: black;
      cursor: pointer;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #444;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background: #666;
    }
  </style>
</head>
<body>
  <h2>ضيف الفيديو</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <button onclick="toggleFullscreen()">ملء الشاشة</button>

  <script>
    function toggleFullscreen() {
      const video = document.getElementById('remoteVideo');
      if (!document.fullscreenElement) {
        video.requestFullscreen().catch(err => {
          console.error(`Error attempting to enable fullscreen: ${err.message}`);
        });
      } else {
        document.exitFullscreen();
      }
    }

    // السماح بـ Fullscreen عند الضغط على الفيديو أيضًا
    document.getElementById("remoteVideo").addEventListener("click", toggleFullscreen);
  </script>
  <script src="studio.js"></script>
</body>
</html>
