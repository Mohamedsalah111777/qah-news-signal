<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Studio Page - QAH News</title>
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    video {
      width: 80%;
      max-height: 80vh;
      border: 2px solid #fff;
      border-radius: 10px;
      background: black;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      background: rgba(255, 255, 255, 0.1);
      color: white;
      border: 1px solid white;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>ضيف الفيديو</h2>
  <video id="remoteVideo" autoplay playsinline></video>
  <button onclick="toggleFullscreen('remoteVideo')">Fullscreen</button>
  <script src="studio.js"></script>
</body>
</html>
